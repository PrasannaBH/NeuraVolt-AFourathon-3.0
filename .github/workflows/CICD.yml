name: Java CI with Maven

on:
  push:
    branches: [ "PrasannaBH-patch-3" ]
  pull_request:
    branches: [ "PrasannaBH-patch-3" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: |
        cd ./server/cabmanagement
        ls -al
        mvn clean install
        
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: cabmanagement-0.0.1-SNAPSHOT
        path: ./server/cabmanagement/target/cabmanagement-0.0.1-SNAPSHOT.jar
        
    - name: Print Structure
      run: tree ./server 
        
        
  test:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
          
      - name: Download JAR artifact
        uses: actions/download-artifact@v2
        with:
          name: cabmanagement-0.0.1-SNAPSHOT
          path: ./server/cabmanagement/target/

      - name: Log files in cabmanagement directory
        run: ls -al ./server/cabmanagement/
        
      - name: Print Structure
        run: tree ./server 

      - name: Run Tests with Maven
        run: |
          cd ./server/cabmanagement  # Change to the cabmanagement directory, where pom.xml exists
          ls -al
          mvn test
    
    
  build-push-image-to-docker-hub:
    needs: test
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
          
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v2
        with:
          name: cabmanagement-0.0.1-SNAPSHOT
          path: ./server/cabmanagement/target/
      
      - name: Print Structure
        run: tree ./server 
        
        
      - name: Build Docker image and push to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: notprasanna/versavolt
          tags: cab-image-latest
          registry: docker.io
          directory: ./server/cabmanagement
          dockerfile: ./server/cabmanagement/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
